{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/singup.css' %}">
  <title>Sign Up</title>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post" action="signup_view">
      {% csrf_token %}
      <input type="text" placeholder="Full Name" required name="full_name">
      <input type="email" placeholder="Email" required name="email">
      <input type="password" placeholder="Password" required name="password">
      <input type="password" placeholder="Confirm Password" required name="confirm_password">
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'home' %}">Login</a></p>
  </div>
</body>
</html>
